<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div class="image-container">
        <div class="logo-banner"></div>
        <img src="./goats.jpeg" alt="The GOATS playing chess">
    </div>

    <div class="form-container">
        <form action="#" method="get">
            <fieldset>
                <p>this is not a real online service.</p>
                <p>you know you want to</p>
            </fieldset>
            <fieldset>
                <caption>lets do this</caption>
                <div>
                    <label for="fname">FIRST NAME <span aria-label="required">*</span></label>
                    <input type="text" id="fname" name="user-fname" required>
                </div>
                <div>
                    <label for="lname">LAST NAME <span aria-label="required">*</span></label>
                    <input type="text" id="lname" name="user-lname" required>
                </div>
                <div>
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="user-email" placeholder="email@email.com">
                </div>
                <div>
                    <label for="number">PHONE NUMBER</label>
                    <input type="tel" id="number" name="user-num" placeholder="+99(99)001-234-5567">
                </div>
                <div>
                    <label for="pwd">PASSWORD <span aria-label="required">*</span></label>
                    <input type="password" id="pwd" name="user-pwd" required>
                </div>
                <div>
                    <label for="pwdconfirm">CONFIRM PASSWORD <span aria-label="required">*</span></label>
                    <input type="password" id="pwdconfirm" name="user-pwdconfirm" required>
                </div>
            </fieldset>
            <fieldset>
                <button>join them now!</button>
                <p>Already have an account? <a href="#">login</a></p>
            </fieldset>
        </form>
    </div>
</body>

</html>
