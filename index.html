<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <form action="#" method="get">
        <fieldset>
            <p>this is not a real online service.</p>
            <p>you know you want to</p>

        </fieldset>
        <fieldset>
            <caption>lets do this</caption>
            <div>
                <label for="fname">FIRST NAME</label>
                <input type="text" id="fname" name="user-fname" required>
            </div>
            <div>
                <label for="lname">LAST NAME</label>
                <input type="text" id="lname" name="user-lname">
            </div>
            <div>
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="user-email">
            </div>
            <div>
                <label for="number">PHONE NUMBER</label>
                <input type="tel" id="number" name="user-num">
            </div>
            <div>
                <label for="pwd">PASSWORD</label>
                <input type="password" id="pwd" name="user-pwd">
            </div>
            <div>
                <label for="pwdconfirm">CONFIRM PASSWORD</label>
                <input type="password" id="pwdconfirm" name="user-pwdconfirm">
            </div>
        </fieldset>
        <fieldset>
            <button>join them now!</button>
            <p>Already have an account? <a href="">login</a></p>
        </fieldset>
    </form>
</body>

</html>
